<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>

    <!-- style -->
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- script -->
    <script src="pokemon.js" defer></script>
</head>
<body>
    <main>
        <div class="rightSide pokedex">
            <div class="cameraBox">
                <div class="camera">
                    <div class="cameraLens"></div>
                </div>
                <div class="redLight lens"></div>
                <div class="yellowLight lens"></div> 
                <div class="greenLight lens"></div>
            </div>
            <section class="pokemonScreen"></section>
            <div class="pokemon"></div>
            <a class="indexPage" href="/index.html"><i class="fa-solid fa-chevron-left"></i></a>
            <button class="buttonShiny"><i class="fa-solid fa-star"></i></button>
            <div class="spinner pokemonSpinner"></div>
        </div>
        <div class="midSide"></div>
        <div class="leftSide pokedex"></div>
    </main>
</body>
</html>
